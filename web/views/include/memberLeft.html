<ul class="layui-nav layui-nav-tree layui-inline userInfo_nav" lay-filter="demo" style="margin-right: 10px;padding:15px 0;min-height:300px;">
    <% webPageInfo.webAdmin.user_nav.forEach(function(item,index){ %>
    <li class="layui-nav-item <% if(item.check){ %> layui-this <% } %>">
        <a href="<%= item.href %><% if(item.title=='我的主页'){ %><%= webPageInfo.userInfo.id %><% } %>">
              <i class="layui-icon">&#xe68e;</i>
              <%= item.title %>
        </a>
    </li>
    <% }) %>
</ul>
