<% include ./include/header.html %>
<% include ./include/top.html %>


    <div class="layui-container posts" style="margin-top:30px;">
         <div class="layui-row layui-col-space15">
         
             <div class="add_article whiteBC" style="padding:15px;">
                        <div class="layui-tab layui-tab-brief" lay-filter="loginRegister">
                              <ul class="layui-tab-title">
                                    <li lay-id="0" class="layui-this">登录</li>
                                    <li lay-id="1">注册</li>
                                    <li lay-id="2">找回密码</li>
                              </ul>
                              <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                          <form class="layui-form layui-form-pane artice_t15" action="">
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm6">
                                                                  <div class="layui-form-item">
                                                                          <label class="layui-form-label">邮箱</label>
                                                                          <div class="layui-input-block">
                                                                            <input type="text" name="email" autocomplete="off" placeholder="邮箱" class="layui-input" lay-verify="email">
                                                                          </div>
                                                                  </div>
                                                          </div>
                                                          <div class="layui-col-sm6">
                                                                  <div class="layui-form-mid layui-word-aux">如果忘记密码；请用邮箱验证登录</div>
                                                          </div>
                                                    </div>
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm6">
                                                                  <div class="layui-form-item">
                                                                          <label class="layui-form-label">密码</label>
                                                                          <div class="layui-input-block">
                                                                            <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                                                          </div>
                                                                  </div>
                                                          </div>
                                                          <div class="layui-col-sm6">
                                                                  
                                                          </div>
                                                    </div>
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm6">
                                                                  <div class="layui-form-item">
                                                                          <label class="layui-form-label">验证</label>
                                                                          <div class="layui-input-block">
                                                                            <input type="text" name="code" autocomplete="off" placeholder="验证" class="layui-input" lay-verify="codeStringNumber">
                                                                          </div>
                                                                  </div>
                                                          </div>
                                                          <div class="layui-col-sm6">
                                                               <div class="layui-form-mid">
                                                                    <span class="layui-word-aux">
                                                                          请在输入框填上字符：
                                                                          <span style="color: #c00;" id="userLoginCode"><%= webPageInfo.loginCode %></span>
                                                                    </span>
                                                                    <span class="layui-btn layui-btn-normal" style="cursor:pointer;" id="copyUserLoginCode">复制</span>
                                                                    <span class="layui-btn layui-btn-danger" style="cursor:pointer;" id="getUserLoginCode">获取验证码</span>
                                                               </div>
                                                          </div>
                                                    </div>
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-form-item">
                                                                <button class="layui-btn" lay-submit="" lay-filter="login">提交</button>
                                                           </div>
                                                    </div>
                                          </form>
                                    </div>
                                    <div class="layui-tab-item">
                                         <!-- 注册 -->
                                         <form class="layui-form layui-form-pane artice_t15" action="">
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm9">
                                                                  <div class="layui-form-item">
                                                                          <label class="layui-form-label">邮箱</label>
                                                                          <div class="layui-input-block">
                                                                            <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="邮箱" class="layui-input register_email_input">
                                                                          </div>
                                                                  </div>
                                                          </div>
                                                          <div class="layui-col-sm3">
                                                                   <div class="layui-form-mid layui-word-aux">将会成为您唯一的登陆名</div>
                                                          </div>
                                                    </div>
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm9">
                                                                  <div class="layui-form-item">
                                                                          <label class="layui-form-label">手机</label>
                                                                          <div class="layui-input-block">
                                                                            <input type="text" name="phone" lay-verify="phone" autocomplete="off" placeholder="手机" class="layui-input">
                                                                          </div>
                                                                  </div>
                                                          </div>
                                                          <div class="layui-col-sm3">
                                                                   <div class="layui-form-mid layui-word-aux">选填</div>
                                                          </div>
                                                    </div>
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm9">
                                                                  <div class="layui-form-item">
                                                                          <label class="layui-form-label">密码</label>
                                                                          <div class="layui-input-block">
                                                                            <input type="password" name="password"  lay-verify="password" autocomplete="off" placeholder="密码" class="layui-input">
                                                                          </div>
                                                                  </div>
                                                          </div>
                                                          <div class="layui-col-sm3">
                                                                  <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                                                          </div>
                                                    </div>
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm9">
                                                                  <div class="layui-form-item">
                                                                          <label class="layui-form-label">确认密码</label>
                                                                          <div class="layui-input-block">
                                                                            <input type="password" name="confirmPassword" lay-verify="password" autocomplete="off" placeholder="确认密码" class="layui-input">
                                                                          </div>
                                                                  </div>
                                                          </div>
                                                          <div class="layui-col-sm3">
                                                                  
                                                          </div>
                                                    </div>
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm9">
                                                                <div class="layui-form-item">
                                                                      <label class="layui-form-label">性别</label>
                                                                      <div class="layui-input-block">
                                                                          &nbsp;&nbsp;&nbsp;
                                                                          <input type="radio" name="sex" value="男" title="男" checked="">
                                                                          <input type="radio" name="sex" value="女" title="女">
                                                                      </div>
                                                                </div>
                                                          </div>
                                                          <div class="layui-col-sm3">
                                                                  
                                                          </div>
                                                    </div>
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm9">
                                                                <div class="layui-row layui-col-space15 layui-form-item" style="margin-left:-7px;">
                                                                        <div class="layui-col-sm3">
                                                                              <label class="layui-form-label">地址</label>
                                                                              <br style="clear: both;"/>
                                                                        </div>
                                                                        <div class="layui-col-sm9 layui-col-space5">
                                                                               <% include ./include/cityselect.html %>
                                                                        </div>
                                                                </div>
                                                          </div>
                                                    </div>

                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm9">
                                                                  <div class="layui-form-item">
                                                                          <label class="layui-form-label">验证</label>
                                                                          <div class="layui-input-block">
                                                                            <input type="text" name="code" lay-verify="code" autocomplete="off" placeholder="验证" class="layui-input">
                                                                          </div>
                                                                  </div>
                                                          </div>
                                                          <div class="layui-col-sm3">
                                                               <div class="layui-btn" id="registerCode">获取验证</div>
                                                          </div>
                                                    </div>
                                                    <div class="layui-form-item layui-form-text" style="margin:0 9px;">
                                                          <label class="layui-form-label">签名/座右铭<span style="color:#666;">&nbsp;(选填)</span></label>
                                                          <div class="layui-input-block">
                                                               <textarea placeholder="随便写些什么刷下存在感(最多100字)" name="motto" lay-verify="motto" class="layui-textarea"></textarea>
                                                          </div>
                                                    </div>
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-form-item">
                                                                <button class="layui-btn" lay-submit="" lay-filter="register">提交</button>
                                                           </div>
                                                    </div>
                                          </form>
                                    </div>
                                    <div class="layui-tab-item">
                                         <!-- 找回密码 -->
                                         <form class="layui-form layui-form-pane artice_t15" action="">
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm6">
                                                                  <div class="layui-form-item">
                                                                          <label class="layui-form-label">邮箱</label>
                                                                          <div class="layui-input-block">
                                                                            <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="邮箱" class="layui-input fp_email_input">
                                                                          </div>
                                                                  </div>
                                                          </div>
                                                          <div class="layui-col-sm6">
                                                                   <div class="layui-form-mid layui-word-aux">您唯一的登陆名</div>
                                                          </div>
                                                    </div>                                                    
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm6">
                                                                  <div class="layui-form-item">
                                                                          <label class="layui-form-label">验证</label>
                                                                          <div class="layui-input-block">
                                                                            <input type="text" name="code" lay-verify="code" autocomplete="off" placeholder="验证" class="layui-input">
                                                                          </div>
                                                                  </div>
                                                          </div>
                                                          <div class="layui-col-sm6">
                                                               <div class="layui-btn layui-col-md3" id="findPasswordCode">获取验证</div>
                                                          </div>
                                                    </div>
                                                    <div class="layui-row layui-col-space15 layui-form-item">
                                                          <div class="layui-col-sm6">
                                                                  <button class="layui-btn" lay-submit="" lay-filter="findpaypswd">提交</button>
                                                          </div>
                                                    </div>
                                          </form>
                                    </div>
                              </div>
                        </div>
              </div>
        </div>  
    </div>

 <script src="../js/web/login.js"></script>
